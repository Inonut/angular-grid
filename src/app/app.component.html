<div class="action-container">
  <button mat-raised-button (click)="addColumn()"> Add column </button>
  <button mat-raised-button (click)="removeColumn()"> Remove column </button>
  <button mat-raised-button (click)="shuffle()"> Shuffle </button>
  <button mat-raised-button (click)="toggleFilter = !toggleFilter; vewScroll.updateHeaderAndFooterScroll()">Toggle filter</button>
</div>

<mat-table [dataSource]="dataSource"
           [isxColumnDrag]="columnsToDisplay" (drop)="columnsToDisplay = $event"
           matSort
           isxVirtualScrollViewport #vewScroll=isxVirtualScrollViewport
           isxColumnResize (resize)="console($event)">

  <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
    <ng-container *ngIf="column != 'name'">
      <mat-header-cell *matHeaderCellDef mat-sort-header isx-column-drag-header isx-column-resize-header [style.width.px]="100"> {{format(column)}} </mat-header-cell>
      <mat-cell *matCellDef="let element" isx-column-drag-cell isx-column-resize-cell [style.width.px]="100"> {{element[column]}} </mat-cell>
    </ng-container>
    <ng-container *ngIf="column == 'name'">
      <mat-header-cell *matHeaderCellDef mat-sort-header [style.width.px]="60"> {{format(column)}} - no drag </mat-header-cell>
      <mat-cell *matCellDef="let element" [style.width.px]="60"> {{element[column]}} </mat-cell>
    </ng-container>
  </ng-container>

  <ng-container [matColumnDef]="column" *ngFor="let column of filteredColumnsToDisplay">
    <ng-container *ngIf="column != 'filter_name'">
      <mat-header-cell *matHeaderCellDef [isx-column-drag-cell]="parentHeader(column)" [isx-column-resize-cell]="parentHeader(column)" [style.width.px]="100"> {{format(column)}} </mat-header-cell>
    </ng-container>
    <ng-container *ngIf="column == 'filter_name'">
      <mat-header-cell *matHeaderCellDef [style.width.px]="60"></mat-header-cell>
    </ng-container>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay;"></mat-header-row>
  <mat-header-row *matHeaderRowDef="filteredColumnsToDisplay;" [class.hidden]="!toggleFilter"></mat-header-row>

  <ng-template let-row matRowDef [matRowDefColumns]="columnsToDisplay" isxVirtualFor>
    <mat-row (click)="select(row)" [class.selected]="selectionModel.isSelected(row)"></mat-row>
  </ng-template>
</mat-table>
