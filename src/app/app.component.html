<div class="action-container">
  <button mat-raised-button (click)="addColumn()"> Add column </button>
  <button mat-raised-button (click)="removeColumn()"> Remove column </button>
  <button mat-raised-button (click)="shuffle()"> Shuffle </button>
</div>

<isx-virtual-scroll-viewport-container [dataSource]="dataSource" #isxVirtualScrollViewportContainer=isxVirtualScrollViewportContainer [headerHeight]="20" [rowHeight]="22">
  <cdk-virtual-scroll-viewport (scrolledIndexChange)="fetchNextPage($event)">
    <isx-table matSort [dataSource]="isxVirtualScrollViewportContainer.scrolledDataSource" [isxColumnDrag]="columnsToDisplay" (drop)="columnsToDisplay = $event">
      <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
        <mat-header-cell *matHeaderCellDef mat-sort-header isx-column-drag-header> {{format(column)}} </mat-header-cell>
        <mat-cell *matCellDef="let element" isx-column-drag-cell> {{element[column]}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true" [style.top.px]="-isxVirtualScrollViewportContainer.getOffsetToRenderedContentStart()"></mat-header-row>

      <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="columnsToDisplay" [cdkVirtualForOf]="isxVirtualScrollViewportContainer.dataSource">
        <mat-row></mat-row>
      </ng-template>
    </isx-table>
  </cdk-virtual-scroll-viewport>
</isx-virtual-scroll-viewport-container>
